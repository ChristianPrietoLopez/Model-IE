<h2>2.3 – Redshift, magnitud aparente y distancia de luminosidad</h2>
    <p>Se define:</p>
    <ul>
        <li><strong>z(t) = (a₀ / a(t)) − 1</strong>, con a₀ = 1</li>
        <li><strong>d_L(z) = (1 + z) · ∫₀^z dz' / H(z')</strong></li>
        <li><strong>μ(z) = 5 log₁₀[d_L(z)] + 25</strong></li>
    </ul>
    <p>Permiten validar el modelo frente a supernovas tipo Ia a diferentes redshifts.</p>
