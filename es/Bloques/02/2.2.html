<h2>2.2 – Derivación de a(t) y H(t) desde ρ_IE(t)</h2>
    <p>Se parte de la relación:</p>
    <p><strong>H(t) = ȧ(t) / a(t) = √[ρ_IE(t)]</strong></p>
    <p>Que implica:</p>
    <p><strong>ȧ(t) = a(t) · √[ρ_IE(t)]</strong></p>
    <p>Puede integrarse numéricamente para obtener a(t), vinculando directamente la expansión con la evolución energética.</p>
