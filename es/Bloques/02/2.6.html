<h2>2.6 – Ejemplo resuelto: obtención de a(t) desde ρ_IE(t)</h2>
    <ol>
        <li>Modelo: ρ₀ = 1.0, ρ_∞ = 0.1, t_s = 10, α = 4</li>
        <li>H(t) = √[ρ_IE(t)]</li>
        <li>ln a(t) = ∫ H(t) dt → a(t) = exp(∫ H(t) dt)</li>
        <li>Normalización: a(t=0.1) = 1</li>
    </ol>
    <p>Este proceso numérico genera la curva de expansión que se compara con observaciones.</p>
