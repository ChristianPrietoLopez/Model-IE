<h2>2.4 – Espectro primordial: P(k), r y n_s</h2>
    <p>El Modelo IE propone un espectro basado en modos cuánticos internos:</p>
    <p><strong>P(k) ∝ k^−β · exp(−λ_IE · k)</strong></p>
    <p>Con:</p>
    <ul>
        <li><strong>n_s = 1 + dlnP(k)/dlnk</strong> → n_s ≈ 0.96</li>
        <li><strong>r = A_t / A_s</strong> → r ≈ 0.01–0.02</li>
    </ul>
    <p>Compatible con los datos de Planck sin necesidad de inflatón.</p>
