<h2>2.2 – Deriving a(t) and H(t) from ρ_IE(t)</h2>
<p>Starting from the relation:</p>
<p><strong>H(t) = ȧ(t) / a(t) = √[ρ_IE(t)]</strong></p>
<p>Which implies:</p>
<p><strong>ȧ(t) = a(t) · √[ρ_IE(t)]</strong></p>
<p>This can be numerically integrated to obtain a(t), directly linking cosmic expansion to energy evolution.</p>
