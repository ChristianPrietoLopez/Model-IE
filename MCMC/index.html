<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MCMC - Modelo IE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Simulador MCMC - Modelo IE</h1>
  </header>

  <main>
    <section>
      <h2>Parámetros del Modelo</h2>
      <form id="formParametros">
        <label for="alpha">α (pendiente):</label>
        <input type="number" id="alpha" name="alpha" value="4" step="0.1" required /><br/>

        <label for="t_s">t<sub>s</sub> (escala de transición):</label>
        <input type="number" id="t_s" name="t_s" value="10" step="0.1" required /><br/>

        <label for="rho_0">ρ<sub>0</sub> (densidad inicial):</label>
        <input type="number" id="rho_0" name="rho_0" value="1.0" step="0.01" required /><br/>

        <label for="rho_inf">ρ<sub>∞</sub> (residuo final):</label>
        <input type="number" id="rho_inf" name="rho_inf" value="0.1" step="0.01" required /><br/>

        <button type="submit">Simular</button>
      </form>
    </section>

    <section>
      <h2>Resultado de la Simulación</h2>
      <canvas id="graficoSimulacion" width="800" height="400"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
