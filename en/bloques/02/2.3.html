<h2>2.3 – Redshift, Apparent Magnitude, and Luminosity Distance</h2>
<p>Defined as:</p>
<ul>
    <li><strong>z(t) = (a₀ / a(t)) − 1</strong>, with a₀ = 1</li>
    <li><strong>d_L(z) = (1 + z) · ∫₀^z dz' / H(z')</strong></li>
    <li><strong>μ(z) = 5 log₁₀[d_L(z)] + 25</strong></li>
</ul>
<p>These allow validation of the model against Type Ia supernova observations at various redshifts.</p>
