<h2>2.6 – Solved Example: Deriving a(t) from ρ_IE(t)</h2>
<ol>
    <li>Model: ρ₀ = 1.0, ρ_∞ = 0.1, t_s = 10, α = 4</li>
    <li>H(t) = √[ρ_IE(t)]</li>
    <li>ln a(t) = ∫ H(t) dt → a(t) = exp(∫ H(t) dt)</li>
    <li>Normalization: a(t=0.1) = 1</li>
</ol>
<p>This numerical procedure yields the expansion curve that is compared with observations.</p>
